<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="/bis/">
	<link rel="stylesheet" type="text/css" href="BoardStyle.css">
    <link rel="icon" type="png/favicon" href="png/xicon.ico">
	<title>/mov/ - Movies - Xchan</title>
</head>
<body>
	<span id="id_css"></span>
	<div id="boardDesktop" class="desktop">
	<div id="post-form-outer">
	<table class="post-table">
	<tbody>
		<tr class="mail">
			<br><br>
		<div class="Title">/mov/ - Movies</div>
		<td class="label-desktop">
		<br>
		</td>
	</tr>
	<tr class="post-subject">
	<td class="label-desktop">
		<label for="subject"></label><br>
	</td>
	<br>
	<td>
		<input type="text" id="subject" name="subject" placeholder="Subject" required="This field is required!">
	</td>
	</tr>
<tr class="comment-area"></tr>
<td class="label-desktop">
</td>

<td class="symbol-counter">
<textarea type="text" id="shampoo" name="comment" placeholder="A comment. Max. length 15 000" required="This field is required!"></textarea>
</td>
<tr class="images-area">

<td class="label-desktop">
	<label for="formimages"></label><br>
</td>
<td>
<div id="form-files" class="form-files-box">
	<input type="file" name="formimages[]" id="formimages" class="form-files-input-multi" multiple="" required="This field is required!">
	<div class="form-files-limits">Max amount: 40MB</div>
	<div class="form-files-drag-area">Drop the file</div>
	<div class="form-files-thumbnails"></div>
	<br>
	<body index.html>
      <form action="" method="GET">
        <div id="myDIV">
			<button type="button" onclick="ShowComment();" class="btn-active">Post</button>
</div>
      </form>
      </body>
</div>
</td>
</tr>
</tbody>
</table>
	</div>
	</div>
	<script src="./bf.js"></script>
</body>
</html>
